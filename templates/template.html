<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meroshare Allotment Checker</title>
    <link
      href="https://joaopereirawd.github.io/fakeLoader.js/css/fakeLoader.min.css"
      rel="stylesheet"
    />
    <style>
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: linear-gradient(#141e30, #243b55);
      }

      .meroShareAllotmentChecker-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 700px;
        padding: 40px;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
        border-radius: 10px;
      }

      .meroShareAllotmentChecker-box h2 {
        margin: 0 0 30px;
        padding: 0;
        color: #fff;
        text-align: center;
        font-size: 35px;
      }
      .meroShareAllotmentChecker-box h5 {
        margin: 0 0 30px;
        padding: 0;
        color: darkcyan;
        text-align: center;
        font-size: 18px;
      }

      .meroShareAllotmentChecker-box .user-box {
        position: relative;
      }

      .meroShareAllotmentChecker-box .user-box input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
        background: transparent;
      }
      .meroShareAllotmentChecker-box .user-box label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        transition: 0.5s;
      }

      .meroShareAllotmentChecker-box .user-box input:focus ~ label,
      .meroShareAllotmentChecker-box .user-box input:valid ~ label {
        top: -20px;
        left: 0;
        color: #03e9f4;
        font-size: 12px;
      }

      .meroShareAllotmentChecker-box form a {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        color: #03e9f4;
        font-size: 16px;
        text-decoration: none;
        text-transform: uppercase;
        overflow: hidden;
        transition: 0.5s;
        margin-top: 5px;
        letter-spacing: 4px;
      }

      .meroShareAllotmentChecker-box a:hover {
        background: #03e9f4;
        color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4,
          0 0 100px #03e9f4;
      }

      .meroShareAllotmentChecker-box a span {
        position: absolute;
        display: block;
      }

      .meroShareAllotmentChecker-box a span:nth-child(1) {
        top: 0;
        left: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #03e9f4);
        animation: btn-anim1 1s linear infinite;
      }

      @keyframes btn-anim1 {
        0% {
          left: -100%;
        }
        50%,
        100% {
          left: 100%;
        }
      }

      .meroShareAllotmentChecker-box a span:nth-child(2) {
        top: -100%;
        right: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(180deg, transparent, #03e9f4);
        animation: btn-anim2 1s linear infinite;
        animation-delay: 0.25s;
      }

      @keyframes btn-anim2 {
        0% {
          top: -100%;
        }
        50%,
        100% {
          top: 100%;
        }
      }

      .meroShareAllotmentChecker-box a span:nth-child(3) {
        bottom: 0;
        right: -100%;
        width: 100%;
        height: 2px;
        background: linear-gradient(270deg, transparent, #03e9f4);
        animation: btn-anim3 1s linear infinite;
        animation-delay: 0.5s;
      }

      @keyframes btn-anim3 {
        0% {
          right: -100%;
        }
        50%,
        100% {
          right: 100%;
        }
      }

      .meroShareAllotmentChecker-box a span:nth-child(4) {
        bottom: -100%;
        left: 0;
        width: 2px;
        height: 100%;
        background: linear-gradient(360deg, transparent, #03e9f4);
        animation: btn-anim4 1s linear infinite;
        animation-delay: 0.75s;
      }

      @keyframes btn-anim4 {
        0% {
          bottom: -100%;
        }
        50%,
        100% {
          bottom: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="meroShareAllotmentChecker-box">
      <h2>Mero Share Allotment Checker</h2>
      <h5>Please add multiple BOID seperated by comma(,)</h5>
      <form method="GET" action="/allotment-check" id="meroShareAllotmentForm">
        <div class="user-box">
          <input type="text" name="boid" required="true" />
          <label>BOID's</label>
        </div>
        <a href="#" id="meroShareAllotmentFormSubmit">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </form>
    </div>
    <div class="fakeLoader"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://joaopereirawd.github.io/fakeLoader.js/js/fakeLoader.min.js"></script>

    <script>
      $('.fakeLoader').hide();
      $('#meroShareAllotmentFormSubmit').click(function () {
        $('.fakeLoader').show();
        $.fakeLoader({ timeToHide: 100000000 });
        $('#meroShareAllotmentForm').submit();
      });
    </script>
  </body>
</html>
